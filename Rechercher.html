        <!-- OU ALLER -->
        <h1>Où voulez-vous aller ?</h1>

        <!-- BARRE DE RECHERCHE -->
        <section class="recherche">
          <form action="Covoiturages.html" method="get">
            <input type="text" name="depart" placeholder="Départ" required>
            <input type="text" name="destination" placeholder="Destination" required>
            <input type="date" name="date" required>

            <select name="passagers">
              <option value="1">1 passager</option>
              <option value="2">2 passagers</option>
              <option value="3">3 passagers</option>
              <option value="4">4 passagers</option>
              <option value="5">5 passagers</option>
              <option value="6">6 passagers</option>
              <option value="7">7 passagers</option>
              <option value="8">8 passagers</option>
            </select>

            <button type="submit">Rechercher</button>
          </form>
        </section>
