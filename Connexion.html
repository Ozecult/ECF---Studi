<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="EcoRide facilite vos trajets en covoiturage avec une approche responsable, humaine et économique. Rejoignez une communauté engagée pour la planète !">
        <title>EcoRide - Connexion</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
        <script type="module" src="./js/script.js"></script>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- MENU -->
            <div class="menu">
                <!-- Logo cliquable -->
                <a href="index.html" class="logo hover-underline gradient-hover"><img src="./img/logo.svg" alt="Logo EcoRide"><span>EcoRide</span></a>
            
                <!-- Navigation principale -->
                <nav aria-label="Menu principal">
                    <ul class="nav">
                        <li class="nav-item"><a href="Covoiturages.html" class="hover-underline gradient-hover">Covoiturages</a></li>
                        <li class="nav-item"><a href="Contact.html" class="hover-underline gradient-hover">Contact</a></li>
                        <li class="nav-item"><a href="Rechercher.html" class="hover-underline gradient-hover">Rechercher</a></li>
                    </ul>
                </nav>
            
                <!-- Bouton profil avec menu déroulant -->
                <div class="bouton-profile">
                    <button id="menu-deroulant">
                        <span class="material-symbols-outlined burger-icon">menu</span>
                        <span class="material-symbols-outlined" aria-label="menu-deroulant" role="img">account_circle</span>
                    </button>
                    <nav class="mobile-nav-menu" id="mobile-nav-menu">
                        <ul>
                            <li><a href="Covoiturages.html">Covoiturages</a></li>
                            <li><a href="Contact.html">Contact</a></li>
                            <li><a href="Rechercher.html">Rechercher</a></li>
                        </ul>
                    </nav>
                    <div id="menu-profile" class="menu-profile">
                        <a href="Connexion.html">Se connecter</a>
                        <a href="Inscription.html">S’inscrire</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main id="contenu" class="connexion">
            <h1>Je me connecte</h1>
            <form method="post" class="form-connexion card" autocomplete="on">
                <fieldset>
                    <legend>Identifiants de connexion</legend>
                    <div class="form-group card">
                        <label for="email"><span class="material-symbols-outlined" aria-label="Email" role="img">email</span>Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-group card">
                        <label for="password"><span class="material-symbols-outlined" aria-label="Mot de passe" role="img">lock</span>Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>

                    <div class="form-group">
                        <p><a href="mdp-oublie.html">Mot de passe oublié ?</a></p>
                    </div>

                    <div class="button card">
                        <button type="submit">Connexion</button>
                    </div>
                </fieldset>
            </form>
        </main>
        <!-- FOOTER -->
        <footer>
            <div class="footer-contenu">
                <a href="index.html" class="logo hover-underline gradient-hover">
                <img src="./img/logo.svg" alt="EcoRide logo">
                <span>EcoRide</span>
                </a>

                <div class="footer-infos">
                <strong><span class="material-symbols-outlined" aria-label="Informations" role="img">info</span> Informations</strong>
                <p>
                    <a href="Contact.html">contact@ecoride.fr</a><br>
                    <a href="Mentionslegales.html">Mentions légales</a>
                </p>
                </div>

                <div class="footer-menu">
                <strong><span class="material-symbols-outlined" aria-label="Menu" role="img">menu</span> Menu</strong>
                <p>
                    <a href="Covoiturages.html">Covoiturages</a><br>
                    <a href="Rechercher.html">Rechercher</a><br>
                    <a href="Inscription.html">Inscription</a>
                </p>
                </div>
            </div>
        </footer>
    </body>
</html>
