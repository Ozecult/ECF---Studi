<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EcoRide - Contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="menu">
                <!-- Logo cliquable -->
                <a href="index.html" class="logo">Ecoride</a>
            
                <!-- Navigation principale -->
                <nav>
                <ul>
                    <li><a href="Covoiturages.html">Covoiturages</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Rechercher.html">Rechercher</a></li>
                </ul>
                </nav>
            
                <!-- Bouton profil avec menu déroulant -->
                <div class="bouton-profile">
                    <button id="menu-deroulant">Profil ▼</button>
                    <div id="menu-profile" class="menu-profile">
                        <a href="Connexion.html">Se connecter</a>
                        <a href="Inscription.html">S’inscrire</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
         <main class="contact">
            <form action="confirmation.html" method="get" class="form-contact" autocomplete="on">
                <!-- email -->
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </div>

                <!-- Téléphone -->
                <div class="form-group">
                    <label for="tel">Numéro de téléphone</label>
                    <br>
                    <input type="tel" name="tel" id="tel" required placeholder="06 00 00 00 00">
                </div>

                <!-- Prénom -->
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <br>
                    <input type="text" name="prenom" id="prenom" required>
                </div>

                <!-- Nom -->
                <div class="form-group">
                    <label for="nom">Nom de famille</label>
                    <br>
                    <input type="text" name="nom" id="nom" required>
                </div>
                
                <!-- Sujet -->
                <div class="form-group">
                    <label for="sujet">Sujet</label>
                    <br>
                    <select name="sujet" id="sujet" required>
                        <option value="">-- aucune sélection --</option>
                        <option value="question">Question générale</option>
                        <option value="compte">Problème de compte</option>
                        <option value="trajet">Problème avec un covoiturage</option>
                        <option value="conducteur">Signaler un conducteur</option>
                        <option value="passager">Signaler un passager</option>
                        <option value="avis">Demande de suppression d’avis</option>
                        <option value="bug">Bug ou problème technique</option>
                        <option value="autre">Autre demande</option>
                    </select>                
                </div>

                <!-- Champ texte -->
                <div class="form-group">
                    <label for="champtext">Description</label>
                    <br>
                    <textarea id="champtext" name="champtext" rows="5" cols="33" placeholder="Veuillez indiquer ici l'objet de votre demande"></textarea>
                </div>
                
                <!-- Bouton soumettre -->
                <div class="button">
                    <button class="boutton" type="submit">Soumettre</button>
                </div>
            </form>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="footer-contenu">
                <a href="index.html" class="logo">Ecoride</a>
                <div class="footer-infos">
                    <p><strong>Informations</strong><br>
                    mail : <a href="mailto:contact@ecoride.fr">contact@ecoride.fr</a><br>
                    <a href="Mentionslegales.html">Mentions légales</a></p>
                </div>
                <div class="footer-menu">
                    <p><strong>Menu</strong><br>
                    <a href="Covoiturages.html">Covoiturages</a><br>
                    <a href="Rechercher.html">Rechercher</a><br>
                    <a href="Inscription.html">Inscription</a></p>
                </div>                    
            </div>
        </footer>
    </body>
</html>
